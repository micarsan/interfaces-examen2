<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Mapa arqueológico - Examen DAW</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body class="m-0 p-0 overflow-hidden">
    <!-- overlay de carga para la importación externa -->
    <div id="cargando"
        class="overflow-hidden d-none position-absolute vw-100 vh-100 z-3 d-flex justify-content-center align-items-center bg-dark bg-opacity-50">
        <div class="alert alert-primary d-flex justify-content-center align-items-center gap-2" role="alert">
            <div class="spinner-border fs-5 fw-bold" role="status"></div>
            <span class="fs-5 fw-bold px-1">Cargando datos...</span>
        </div>
    </div>

    <!-- App principal -->
    <section class="container-fluid vh-100 d-flex flex-column">
        <div class="row">
            <main id="mapa" class="col-9 overflow-hidden vh-100">
            </main>
            <aside class="col-3 m-0 p-0 overflow-auto">
                <ul id="direcciones" class="list-group m-0 p-0">
                    <template id="direction">
                        <li class="list-group-item p-3 border-top direction" role="button">
                            <h4></h4>
                            <p></p>
                        </li>
                    </template>
                    <template id="badge">
                        <span class="badge bg-primary gen me-2"></span>
                    </template>
                </ul>
            </aside>
        </div>
    </section>
    <!-- modal -->
    <div class="modal fade" id="modal-direction" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="direccion"></p>
                    <p class="horario"></p>
                    <p class="telefono"><a href=""></a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
